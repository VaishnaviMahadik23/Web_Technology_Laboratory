<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>

<h2>Calculator</h2>

<!-- Inputs -->
<input type="text" id="num1" placeholder="First number"><br>
<input type="text" id="num2" placeholder="Second number"><br>
<input type="text" id="operator" placeholder="Operator (+ - * /)"><br>
<input type="text" id="result" placeholder="Result" readonly>

<br><br>

<!-- Numbers -->
<button onclick="setNumber(7)">7</button>
<button onclick="setNumber(8)">8</button>
<button onclick="setNumber(9)">9</button>
<button onclick="setOperator('/')">/</button>
<br><br>

<button onclick="setNumber(4)">4</button>
<button onclick="setNumber(5)">5</button>
<button onclick="setNumber(6)">6</button>
<button onclick="setOperator('*')">*</button>
<br><br>

<button onclick="setNumber(1)">1</button>
<button onclick="setNumber(2)">2</button>
<button onclick="setNumber(3)">3</button>
<button onclick="setOperator('-')">-</button>
<br><br>

<button onclick="setNumber(0)">0</button>
<button onclick="calculate()">=</button>
<button onclick="setOperator('+')">+</button>
<br><br>

<button onclick="clearAll()">Clear</button>

<script>
    let step = 1; // 1=num1, 2=num2

    function setNumber(num) {
        if (step === 1) {
            document.getElementById("num1").value += num;
        } else {
            document.getElementById("num2").value += num;
        }
    }

    function setOperator(op) {
        document.getElementById("operator").value = op;
        step = 2;
    }

    function calculate() {
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        let op = document.getElementById("operator").value;
        let res;

        if (op === "+") res = n1 + n2;
        else if (op === "-") res = n1 - n2;
        else if (op === "*") res = n1 * n2;
        else if (op === "/") res = n2 !== 0 ? n1 / n2 : "Error";

        document.getElementById("result").value = res;
    }

    function clearAll() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("operator").value = "";
        document.getElementById("result").value = "";
        step = 1;
    }
</script>

</body>
</html>
